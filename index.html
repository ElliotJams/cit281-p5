<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A goblin approaches...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="goblin-display" id="goblinDisplay">
      <!-- Goblin images will be displayed here -->
    </div>
    <div class="player-info">
      <img alt="Player Portrait" class="player-portrait" id="playerPortrait">
      <div class="hp-display" id="hpDisplay">HP: <span id="playerHP">0</span></div>
    </div>
    <div class="message-box" id="messageBox">
      <!-- Message will be displayed here -->
    </div>
    <div class="action-buttons" id="actionButtons">
      <button id="attackButton" class="action-button">Attack</button>
      <button id="defendButton" class="action-button">Defend</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
